<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Audio API Test</title>
</head>
<body>
    <h1>Web Audio API</h1>
    <input id="fileInput" type="file"></input>

    <br>
    <br>
    <button data-playing="false" role="switch" aria-checked="false">
        <span>Play/Pause</span>
    </button>

    <br>
    <br>
    <label for="volume">Volume</label>
    <br>
    <input type="range" id="volume" min="0" max="2" value="1" step="0.01">

    <br>
    <br>
    <label for="panner">Pan</label>
    <br>
    <input type="range" id="panner" min="-1" max="1" value="0" step="0.01">

    <br>
    <br>
    <label for="delay">Delay</label>
    <br>
    <input type="range" id="delay" min="0" max="5.0" value="0" step="0.1">

    <br>
    <br>
    <label for="filter">Filter IIR</label>
    <br>
    <input type="checkbox" id="filter" value="1">


    <p>Song 'My Image' by Mike TÃºlio</p>
    

</body>
<script src="index.js"></script>
</html>
